        id: npm-cache
        with:
          path: ${{ steps.npm-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Use npm v7
        run: sudo npm i -g npm@7

      - name: Install Deps
        if: steps.node-cache.outputs.cache-hit != 'true'
        run: npm i

      - name: Linter test
        run: |
          npm run lint:check

  unit-test:
